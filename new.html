<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

 <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
 <style>
 	 .img{
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    z-index: 100;
    
    
  }
  a-scene{
  	margin-top: 200px;
  }
 </style>
</head>
<body>
	
 
 <a-scene embedded loading-screen="dotsColor: white; backgroundColor: #0284fe" physics="iterations: 30" cursor="rayOrigin: mouse">
	<a-sky color="#2B2D2F"></a-sky>
    
  	<!-- ground -->
	<a-box position="0 -0.5 -50" rotation="0 0 0" width="50" height="1" depth="200" color="#0284FE" static-body></a-box>
    
    <!-- gaurdrail left -->
	<a-box position="-5 0.25 0" rotation="0 0 0" width="0.5" height="0.5" depth="50" color="#00008b" static-body></a-box>
    
    <!-- gaurdrail right -->
	<a-box position="5 0.25 0" rotation="0 0 0" width="0.5" height="0.5" depth="50" color="#00008b" static-body></a-box>
    
  	<!-- bowling ball -->
    <a-sphere color="gray" 
              position="0 2 -12" 
              radius="2" 
              dynamic-body="mass: 40"></a-sphere>
    
    <!-- row 1 pins -->
	<a-cylinder position="0 2.5 -30" rotation="0 0 0" height="5" radius="0.5" color="#FBFBF8" dynamic-body></a-cylinder>
    
    <!-- row 2 pins -->
	<a-cylinder position="-1.5 2.5 -32" rotation="0 0 0" height="5" radius="0.5" color="#FBFBF8" dynamic-body></a-cylinder>
	<a-cylinder position="1.5 2.5 -32" rotation="0 0 0" height="5" radius="0.5" color="#FBFBF8" dynamic-body></a-cylinder>

    <!-- row 3 pins -->
	<a-cylinder position="0 2.5 -34" rotation="0 0 0" height="5" radius="0.5" color="#FBFBF8" dynamic-body></a-cylinder>
	<a-cylinder position="-3 2.5 -34" rotation="0 0 0" height="5" radius="0.5" color="#FBFBF8" dynamic-body></a-cylinder>
	<a-cylinder position="3 2.5 -34" rotation="0 0 0" height="5" radius="0.5" color="#FBFBF8" dynamic-body></a-cylinder>
    
    <!-- row 4 pins -->
	<a-cylinder position="-4.5 2.5 -36" rotation="0 0 0" height="5" radius="0.5" color="#FBFBF8" dynamic-body></a-cylinder>
	<a-cylinder position="-1.5 2.5 -36" rotation="0 0 0" height="5" radius="0.5" color="#FBFBF8" dynamic-body></a-cylinder>
	<a-cylinder position="1.5 2.5 -36" rotation="0 0 0" height="5" radius="0.5" color="#FBFBF8" dynamic-body></a-cylinder>
	<a-cylinder position="4.5 2.5 -36" rotation="0 0 0" height="5" radius="0.5" color="#FBFBF8" dynamic-body></a-cylinder>
    
    <!-- animated box to strike bowing ball when clicked -->
    <a-box 
        position="0 1 -3"
        width="2"
        height="2"
        depth="2"
        color="orange" 
        opacity="0.2"
        animation__1="property: position; 
                      to: 0 1 -12; 
                      dur: 900; 
                      startEvents: click"
        static-body
    ></a-box>  
     


  </a-scene>
  
<div class="img">
    	<img src="../sourse.gif" alt="">
    </div>
</body>
</html>
